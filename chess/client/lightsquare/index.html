<!DOCTYPE html>
<html>
	<head>
		<title>Lightsquare</title>
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,700">
		<style type="text/css">
		body {
			font-family: "DejaVu Sans", "Helvetica", sans-serif;
			margin: 0;
			background: #eeeeee;
		}
		</style>
		<script>
		var require = {
			baseUrl: "/js",
			map: {
				"*": {
					"css": "require-css/css",
					"file": "require-text/text",
					"ready": "domReady/domReady"
				}
			},
			urlArgs: "timestamp=" + (new Date()).valueOf()
		};
		</script>
		<script data-main="lightsquare/main" src="/js/require/require.js"></script>
	</head>
	<body>
		<div id="main" as-ref="main"></div>
	</body>
</html>
